 <!-- Main Content -->
 <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
    <!-- Stats Cards -->
    <div class="row g-3 mb-4">
        <div class="col-12 col-sm-6 col-xl-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-subtitle mb-1">Total Books</h6>
                            <h2 class="card-title mb-0">5,234</h2>
                        </div>
                        <i class="bi bi-book fs-1 text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-xl-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-subtitle mb-1">Pending Requests</h6>
                            <h2 class="card-title mb-0">{{TotalLendingrequest()}}</h2>
                        </div>
                        <i class="bi bi-bell fs-1 text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-xl-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-subtitle mb-1">Active Subscribers</h6>
                            <h2 class="card-title mb-0">1,287</h2>
                        </div>
                        <i class="bi bi-people fs-1 text-black-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-xl-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-subtitle mb-1">Recent Purchases</h6>
                            <h2 class="card-title mb-0">42</h2>
                        </div>
                        <i class="bi bi-cart fs-1 text-black-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [xAxisLabel]="'Books'"
  [showYAxisLabel]="true"
  [yAxisLabel]="'Lending Counts'">
</ngx-charts-bar-vertical>
