<main class="container my-5" id="body">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-0">Books Management</h1>
            <p class="text-muted">Manage your library's book collection</p>
        </div>
        <button class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>
            Add Book
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-8 mb-3 mb-md-0">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search books...">
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Sort by</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="publishedDate">Published Date</option>
            </select>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Title <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th>Author <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th>Genre <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th>ISBN</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>The Great Gatsby</td>
                            <td>F. Scott Fitzgerald</td>
                            <td>Classic</td>
                            <td>978-0743273565</td>
                            <td><span class="badge badge-available">Available</span></td>
                            <td class="text-end book-actions">
                                <button class="btn btn-sm btn-outline-primary me-2">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>1984</td>
                            <td>George Orwell</td>
                            <td>Science Fiction</td>
                            <td>978-0451524935</td>
                            <td><span class="badge badge-borrowed">Borrowed</span></td>
                            <td class="text-end book-actions">
                                <button class="btn btn-sm btn-outline-primary me-2">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Pride and Prejudice</td>
                            <td>Jane Austen</td>
                            <td>Romance</td>
                            <td>978-0141439518</td>
                            <td><span class="badge badge-available">Available</span></td>
                            <td class="text-end book-actions">
                                <button class="btn btn-sm btn-outline-primary me-2">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
