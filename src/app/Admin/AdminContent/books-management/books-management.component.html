<main class="container my-5" id="body">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-0">Books Management</h1>
            <p class="text-muted">Manage your library's book collection</p>
        </div>
        <button class="btn btn-outline-success" [routerLink]="['/admin/add-book']">
            <i class="bi bi-plus-lg me-2"></i>
            Add Book
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-8 mb-3 mb-md-0">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search books...">
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Sort by</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="publishedDate">Published Date</option>
            </select>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
              <h2>LIVE BOOK</h2>
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="text-center">Title <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th class="text-center">Author <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th class="text-center">Genre <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th class="text-center">Publish Date</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">View More details</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                      @for (item of BookService.Books(); track $index) {
                          <tr>
                              <td class="text-center">{{item.bookTitle}}</td>
                              <td class="text-center">{{item.authorName}}</td>
                              <td class="text-center">{{item.genreName}}</td>
                              <td class="text-center">{{item.publishDate}}</td>
                              <td class="text-center">{{item.quantity}}</td>
                              <td class="text-center"><span class="badge badge-available"><a href="">View More</a></span></td>

                              <td class="text-center book-actions">
                                  <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/admin/edit-book/'+ item.bookId]">
                                      <i class="bi bi-pencil"></i>
                                  </button>
                                  <button class="btn btn-sm btn-outline-danger" (click)="DeleteBook(item.bookId)">
                                      <i class="bi bi-trash"></i>
                                  </button>
                              </td>
                          </tr>
                        }
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
