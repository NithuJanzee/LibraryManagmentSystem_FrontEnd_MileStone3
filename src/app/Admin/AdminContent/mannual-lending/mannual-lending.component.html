<h1>Manual Lending</h1>
<div class="text-end me-4">
    <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#userInputModal">+ Add New User</button>
</div>
<div class="header-section">
    <h2>User Details</h2>
    <div class="input-group" style="width: 300px;">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
        <button class="btn btn-outline-success" type="button" (click)="loadAllUsers(searchText)">Search</button>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>NIC</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Give a Book</th>
        </tr>
    </thead>
    <tbody>
        @for (item of AllusersSignal(); track $index) {
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{item.nic}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.status}}</td>
                <td><button class="btn btn-outline-success" (click)="ViewBookDetails(item.userId)">Lend A Book</button></td>
            </tr>
        }
    </tbody>
</table>

    <!-- Modal -->
    <div class="modal fade" id="userInputModal" tabindex="-1" aria-labelledby="userInputModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userInputModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="userForm" (ngSubmit)="submitUserForm()">
                        <div class="mb-3">
                          <label for="nic" class="form-label">NIC</label>
                          <input type="text" class="form-control" id="nic" formControlName="nic" required>
                        </div>
                        <div class="mb-3">
                          <label for="firstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                        </div>
                        <div class="mb-3">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" formControlName="email" required>
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="tel" class="form-control" id="phone" formControlName="phone" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success" [disabled]="!userForm.valid">Save User</button>
                      </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
