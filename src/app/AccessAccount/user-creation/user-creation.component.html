<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><i class="bi bi-book"></i> <br>Sign up and start learning</p>

                                <form class="mx-1 mx-md-4" [formGroup]="UserCreation">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="nic" class="form-control" name="nic"
                                                formControlName="nic" required placeholder="National Identy Card" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="firstName" class="form-control" name="firstName"
                                                formControlName="firstName" required placeholder="firstName" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="lastName" class="form-control" name="lastName"
                                                formControlName="lastName" required placeholder="lastName" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" 
                                         name="email" placeholder="email" formControlName="email" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="phone" class="form-control" 
                                         name="phone" placeholder="phone" formControlName="phone" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" name="password"
                                                formControlName="password" required placeholder="password" />
                                            <div *ngIf="UserCreation.get('password')?.touched && UserCreation.get('password')?.invalid" class="text-danger">
                                                <small *ngIf="UserCreation.get('password')?.errors?.['required']">
                                                    Password is required.
                                                </small>
                                                <small *ngIf="UserCreation.get('password')?.errors?.['minlength']">
                                                    Password must be at least 8 characters long.
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" 
                                        [disabled]="UserCreation.invalid"
                                        (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <p>Already have an account?   <a href="#" [routerLink]="['User-Login']">Sign In</a></p>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
